<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="main-content">
        <!-- sign-in content -->
        <section class="sign-in">
            <div class="signin-content">
                <h1>Sign In to your account</h1>
                <p>New User? <span>Sign Up</span></p>
            </div>
            </div>
            <!-- form -->
            <div class="form-content">
                <form>
                    <label for="name">Username</label>
                    <input type="text" id="name">
                    <label for="Pword">Password</label>
                    <input type="password" id="Pword">
                    <input class ="button" type ="button" value="Sign In">
                </form>
            </div>
        </section>
        <!-- sign in options -->
        <section id="signin-options">
            <p>or</p>
            <div class="options">
                <img src="images/facebook.svg" alt="signin with facebook">
                <img src="images/twitter.svg" alt="Signin with X ">
                <img src="images/google-icon.svg" alt="Signin with google">
            </div>
            <p class="help">Get help signing in</p>
        </section> 
    </section>
</body>
</html>
