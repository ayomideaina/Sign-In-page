<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="sign-in">
        <div class="signin-content">
            <h1>Sign In to your account</h1>
            <p>New User? <span>Sign Up</span></p>
        </div>
        <div class="image">
            <img src="">
        </div>
        <div class="form">
            <form>
                <label for="name">Username:</label>
            	<input type="text" id="name">
            	<label for="Pword">Password:</label>
            	<input type="password" id="Pword">
            	<input type="button" value="Sign In">
            </form>
        </div>
    </section>
    <section id="signin-options">
        <p>or</p>
        <div class="options">
            <img src="./facebook-logo.png" alt="signin with facebook">
            <img src="./x-logo.png" alt="Signin with X ">
            <img src="./google-logo.png" alt="Signin with google">
        </div>
        <h3>Get help signing in</h3>
      </section> 
</body>
</html>
